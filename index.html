<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <header>
        <h1>TODO List</h1>
    </header>

    <main>
        <section>


            <form class="form">
                <div>
                    <input type="text" placeholder="Enter your title" class="input" />
                    <button type="submit">Add</button>
                </div>
                <input type="search" class="search" placeholder="Search ....." />
            </form>

            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>To Do Discription</th>
                        <th>User ID</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="tbody"> </tbody>
            </table>
        </section>
    </main>
    <footer>
        <span class="tfoot"></span>
    </footer>
    <script src="main.js"></script>
</body>

</html>
